<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizzy - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-login { background: #4CAF50; color: white; }
    .btn-signup { background: #66BB6A; color: white; }
    .btn-leaderboard { background: #2196F3; color: white; }
    .btn-admin { background: #FF9800; color: white; }

    .btn-login:hover { background: #388E3C; }
    .btn-signup:hover { background: #43A047; }
    .btn-leaderboard:hover { background: #1976D2; }
    .btn-admin:hover { background: #F57C00; }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Quizzy</h1>
    <p>Challenge your brain. Learn something new. Have fun!</p>
    <button class="btn btn-login" onclick="window.location.href='user.html'">üîê User Panel</button>
    <button class="btn btn-leaderboard" onclick="window.location.href='leaderboard.html'">üèÜ Leaderboard</button>
    <button class="btn btn-admin" onclick="window.location.href='admin-auth.html'">üõ†Ô∏è Admin Panel</button>
  </div>
  <div class="footer">Designed by Riya</div>
</body>
</html>

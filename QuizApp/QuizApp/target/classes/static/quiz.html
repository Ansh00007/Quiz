<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    #progress {
      height: 10px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.3s ease;
    }

    #timer {
      text-align: right;
      font-weight: bold;
      color: #e53935;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
    }

    .option {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background: white;
      transition: background 0.3s ease;
    }

    .option:hover {
      background: #f1f1f1;
    }

    .correct {
      background-color: #c8e6c9 !important;
      border-color: #2e7d32;
    }

    .wrong {
      background-color: #ffcdd2 !important;
      border-color: #c62828;
    }

    #feedback {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    #explanation {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }

    #retry-button {
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #retry-button:hover {
      background-color: #d32f2f;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    .nav-buttons button {
      padding: 10px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #prev-button { background-color: #90a4ae; color: white; }
    #next-button { background-color: #42a5f5; color: white; }
    #submit-button { background-color: #43a047; color: white; }

    #prev-button:hover { background-color: #78909c; }
    #next-button:hover { background-color: #1e88e5; }
    #submit-button:hover { background-color: #388e3c; }
  </style>
</head>
<body>
  <div id="progress"><div id="progress-bar"></div></div>
  <div id="timer">‚è±Ô∏è Time left: <span id="time">1</span>m</div>
  <h2 id="question">Loading question...</h2>
  <div id="options"></div>
  <div id="feedback"></div>
  <div id="explanation"></div>
  <button id="retry-button" onclick="loadQuestion()">üîÑ Retry</button>

  <div class="nav-buttons">
    <button id="prev-button" onclick="loadPreviousQuestion()">‚¨ÖÔ∏è Previous</button>
    <button id="next-button" onclick="loadNextQuestion()">‚û°Ô∏è Next</button>
    <button id="submit-button" onclick="endTest()">üìù Submit Test</button>
  </div>

  <script>
    let currentQuestion = null;
    let questionCount = 0;
    const maxQuestions = 5;
    let shownQuestions = [];
    let questionHistory = [];
    let currentIndex = -1;
    let timer;
    let timeLeft = 60;

    function updateProgress() {
      const percent = (questionCount / maxQuestions) * 100;
      document.getElementById('progress-bar').style.width = percent + '%';
    }

    function startTimer() {
      timeLeft = 60;
      document.getElementById('time').textContent = timeLeft + 's';
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft + 's';
        if (timeLeft <= 0) {
          clearInterval(timer);
          showFeedback(false, true);
        }
      }, 1000);
    }

    function loadQuestion(index = null) {
      clearInterval(timer);
      document.getElementById('feedback').textContent = '';
      document.getElementById('explanation').textContent = '';
      document.getElementById('retry-button').style.display = 'none';

      if (index !== null && questionHistory[index]) {
        currentQuestion = questionHistory[index];
        currentIndex = index;
        renderQuestion(currentQuestion);
        startTimer();
        return;
      }

      fetch('/api/quiz/next')
        .then(res => res.json())
        .then(data => {
          if (!data || !data.questionText || shownQuestions.includes(data.questionId)) {
            if (shownQuestions.length < maxQuestions) {
              loadQuestion();
            } else {
              window.location.href = 'result.html';
            }
            return;
          }

          shownQuestions.push(data.questionId);
          currentQuestion = data;
          questionHistory.push(data);
          currentIndex = questionHistory.length - 1;
          renderQuestion(data);
          startTimer();
        })
        .catch(error => {
          console.error('Error loading question:', error);
          document.getElementById('question').innerText = '‚ö†Ô∏è Failed to load question.';
          document.getElementById('retry-button').style.display = 'inline-block';
        });
    }

    function renderQuestion(data) {
      document.getElementById('question').innerText = data.questionText;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      data.options.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = opt.text;
        div.onclick = () => submitAnswer(opt.id, div);
        optionsDiv.appendChild(div);
      });
    }

    function submitAnswer(optionId, selectedDiv) {
      clearInterval(timer);
      fetch('/api/quiz/answer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          questionId: currentQuestion.questionId,
          selectedOptionId: optionId
        })
      })
      .then(res => res.json())
      .then(data => {
        showFeedback(data.correct, false, selectedDiv, data.correctAnswerText, data.explanation);
      });
    }

    function showFeedback(isCorrect, timedOut, selectedDiv = null, correctText = '', explanation = '') {
      const allOptions = document.querySelectorAll('.option');
      allOptions.forEach(div => div.onclick = null);

      const feedback = document.getElementById('feedback');
      const explain = document.getElementById('explanation');

      if (isCorrect) {
        selectedDiv?.classList.add('correct');
        feedback.textContent = '‚úÖ Correct!';
        let score = parseInt(localStorage.getItem('quizScore') || '0');
        localStorage.setItem('quizScore', score + 1);
      } else {
        if (selectedDiv) selectedDiv.classList.add('wrong');
        allOptions.forEach(div => {
          if (div.innerText === correctText) {
            div.classList.add('correct');
          }
        });
        feedback.textContent = timedOut
          ? `‚è∞ Time's up!`
          : `‚ùå Incorrect! You selected: "${selectedDiv?.innerText}"`;
      }

      if (explanation) {
        explain.textContent = `üí° Why: ${explanation}`;
      }

      setTimeout(() => {
        questionCount++;
        updateProgress();
        if (questionCount >= maxQuestions) {
          window.location.href = 'result.html';
        }
      }, 3000);
    }

    function loadPreviousQuestion() {
      if (currentIndex > 0) {
        loadQuestion(currentIndex - 1);
      }
    }

    function loadNextQuestion() {
      if (currentIndex < questionHistory.length - 1) {
        loadQuestion(currentIndex + 1);
      } else {
        loadQuestion(); // Load new question
      }
    }

    function endTest() {
      clearInterval(timer);
      window.location.href = 'result.html';
    }

    updateProgress();
    loadQuestion();
  </script>
</body>
</html>
